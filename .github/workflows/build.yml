name: Build manifests

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build JSON manifests
        run: node scripts/build-manifest.mjs

      - name: Commit manifest changes only
        run: |
          # Only commit the files that are generated by the build script.
          # This prevents the workflow from trying to "undo" or re-commit your manual HTML/CSS edits.
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/projects.json || true
          git add projects/**/index.json || true

          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "chore: update manifests [skip ci]"
            git push
          else
            echo "No manifest changes to commit."
          fi
